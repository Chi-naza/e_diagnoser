name: e_diagnoser
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.1.3 <4.0.0" #^3.7.2


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  image_picker: ^1.1.2
  google_fonts: ^6.2.1
  google_mlkit_image_labeling: ^0.14.1
  path_provider: ^2.1.1
  introduction_screen: ^3.1.14
  flutter_gemini: ^3.0.0
  get: ^4.7.2



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: "^0.14.3"


flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/playstore.png"
  min_sdk_android: 21



flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/ml/real/
    - assets/ml/test/

  